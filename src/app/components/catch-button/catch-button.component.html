<ng-container *ngIf="caughtPokemon; then caught else catch"></ng-container>

<ng-template #caught>
    <button class="btn btn-primary"
        (click)="catchPokemon()">
        <span class="material-icons">catching_pokemon</span>
    </button>
</ng-template>

<ng-template #catch>
    <button class="btn btn-primary"
    (click)="catchPokemon()">
        <span class="material-icons">catching_pokemon</span>
    </button>
</ng-template>
